<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PeteTV</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body {
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

h1 {
    font-size: 45px;
}

p {
    font-size: 25px;
}

#search {
    background-color: #250307;
    border-style: solid;
    outline: none;
    border-color: #490714;
    border-width: 2.5px;
    border-radius: 5px;
    padding: 12px;
    color: white;
    font-family: 'Poppins', sans-serif;
    width: 30%;
    text-align: center;
    transition: all ease-in-out 0.3s;
    font-size: 15px;
}

#search:placeholder-shown {
    font-style: italic;
}

#search:focus {
    border-color: #490714;
    box-shadow: 0 0 10px #490714, 0 0 20px #490714;
}

button {
    background-color: #250307;
    border-style: solid;
    outline: none;
    border-color: #490714;
    border-width: 2.5px;
    border-radius: 5px;
    padding: 12px;
    color: white;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: all ease-in-out 0.3s;
    font-size: 15px;
}

button:hover {
    box-shadow: 0 0 10px #490714, 0 0 20px #490714;
}

.results {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
}

.movie {
    background-color: #250307;
    border: 2.5px solid #490714;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.movie:hover {
    box-shadow: 0 0 10px #490714, 0 0 20px #490714;
    transform: scale(1.05);
}

.movie img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.movie h2 {
    font-size: 18px;
    margin: 10px 0;
    color: white;
}

.watch-btn {
    background-color: #250307;
    border: 2.5px solid #490714;
    border-radius: 5px;
    padding: 10px;
    color: white;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    font-size: 15px;
}

.watch-btn:hover {
    background-color: #250307;
}

nav {
    width: 97.7vw;
    background-color: rgb(19, 19, 19);
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  }

  nav h1 {
    margin: 0;
    font-size: 24px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    transition: color 0.3s ease-in-out;
  }

  nav a:hover {
    color: #c4c4c4;
  }

  #player-container {
    background-color: rgb(19, 19, 19);
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
    overflow: hidden;
    width: 85%;
    max-width: 1400px;
    aspect-ratio: 16 / 9;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    left: 12.5%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    justify-self: center;
    left: 12.5%;
  }
  
  button#next-page {
    margin: 20px 0;
  }
  
    </style>
  </head>
  <body>
    <main>
      <h1>Movies</h1>
      <input id="search" placeholder="Search for a movie...">
        <button id="discover">Search</button>
      <div class="results"></div>
      <button id="next-page">next page</button>
    </main>
    <script src="popular.js"></script>
    <script src="index.js"></script>
    <script>
      const API_URL = "https://api.themoviedb.org/3";
const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";

const resultsContainer = document.querySelector(".results");
const nextPageButton = document.getElementById("next-page");

let currentPage = 1;

document.addEventListener("DOMContentLoaded", () => {
  fetchPopularMovies(currentPage);
});

nextPageButton.addEventListener("click", () => {
  currentPage++;
  fetchPopularMovies(currentPage);
});

async function fetchPopularMovies(page) {
  try {
    const response = await fetch(
      `${API_URL}/movie/popular?api_key=${API_KEY}&page=${page}`
    );
    const data = await response.json();
    const filteredMovies = data.results.filter((movie) => !movie.adult);
    displayMovies(filteredMovies);
  } catch (error) {
    console.error("Error fetching movies:", error);
    alert("Failed to fetch movies. Please try again later.");
  }
}

function displayMovies(movies) {
  resultsContainer.innerHTML = "";

  movies.forEach((movie) => {
    const movieDiv = document.createElement("div");
    movieDiv.classList.add("movie");

    const movieImage = document.createElement("img");
    movieImage.src = movie.poster_path
      ? `${IMAGE_BASE_URL}${movie.poster_path}`
      : "https://via.placeholder.com/200x300?text=No+Image";
    movieImage.alt = movie.title;

    const movieTitle = document.createElement("h2");
    movieTitle.textContent = movie.title;

    const watchButton = document.createElement("button");
    watchButton.textContent = "Watch Now";
    watchButton.classList.add("watch-btn");
    watchButton.addEventListener("click", () => {
      window.location.href = `player.html?tmdbid=${movie.id}`;
    });

    movieDiv.appendChild(movieImage);
    movieDiv.appendChild(movieTitle);
    movieDiv.appendChild(watchButton);

    resultsContainer.appendChild(movieDiv);
  });
}
    </script>
    <script>
      const discoverButton = document.getElementById("discover");
const searchInput = document.getElementById("search");

discoverButton.addEventListener("click", () => {
  const query = searchInput.value.trim();
  if (query) {
    searchMovies(query);
  } else {
    alert("Please enter a search term.");
  }
});

async function searchMovies(query) {
  try {
    const response = await fetch(`${API_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
    const data = await response.json();
    displayMovies(data.results);
  } catch (error) {
    console.error("Error fetching movies:", error);
    alert("Failed to fetch movies. Please try again later.");
  }
}

function displayMovies(movies) {
  resultsContainer.innerHTML = ""; // Clear previous results

  movies.forEach((movie) => {
    const movieDiv = document.createElement("div");
    movieDiv.classList.add("movie");

    const movieImage = document.createElement("img");
    movieImage.src = movie.poster_path
      ? `${IMAGE_BASE_URL}${movie.poster_path}`
      : "https://via.placeholder.com/200x300?text=No+Image";
    movieImage.alt = movie.title;

    const movieTitle = document.createElement("h2");
    movieTitle.textContent = movie.title;

    const watchButton = document.createElement("button");
    watchButton.textContent = "Watch Now";
    watchButton.classList.add("watch-btn");
    watchButton.addEventListener("click", () => {
      window.location.href = `player.html?tmdbid=${movie.id}`;
    });

    movieDiv.appendChild(movieImage);
    movieDiv.appendChild(movieTitle);
    movieDiv.appendChild(watchButton);

    resultsContainer.appendChild(movieDiv);
  });
}
    </script>
  </body>
</html>
