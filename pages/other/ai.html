<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SHE360M0YP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SHE360M0YP');
  </script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>PeteAI</title>
  <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png"> 

  <style>
    body {
      background-color: #0D1B2A; /* Dark blue background */
      color: #E0E0E0; /* Light gray text */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    h1 {
      color: #FFFFFF; /* White text */
      text-align: center;
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .game-button {
      position: relative;
      background-color: #1E2A47; /* Dark blue button background */
      border: 2px solid #4C5C76; /* Lighter blue border */
      border-radius: 12px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .game-button:hover {
      transform: scale(1.05);
    }

    .game-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .overlay-text {
      position: absolute;
      color: white;
      font-family: "Comfortaa", sans-serif;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .game-title {
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 36px;
      margin: 10px 0 0 0;
    }

    .games-title {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .update-log-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    .update-log-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .update-log-content h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .update-log-content p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .blur-content {
      filter: none;
    }

    .search-bar-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar {
      width: 50%;
      padding: 10px;
      border-radius: 25px;
      border: 2px solid #4C5C76;
      background-color: #1E2A47;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .search-bar:focus {
      background-color: #34495E;
      outline: none;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #122A4D; /* Dark blue navbar */
      padding: 10px 5%;
      color: white;
      border-radius: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      z-index: 1000;
    }

    .navbar .left-side {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 20px;
    }

    .navbar .left-side img {
      height: 40px;
    }

    .navbar .right-side {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar .right-side a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #1E2A47;
      transition: background-color 0.3s ease;
    }

    .navbar .right-side a:hover {
      background-color: #4C5C76;
    }

    #chat-container {
      border: 2px solid #444;
      height: 375px;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      margin-top: 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #1E2A47;
      color: #EEEEEE;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      overflow-y: auto;
    }

    #input-container {
      display: flex;
      align-items: center;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #user-input {
      flex-grow: 1;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #34495E;
      color: #E0E0E0;
      border: 1px solid #4C5C76;
      margin-right: 10px;
      resize: none;
      min-height: 50px;
      transition: background-color 0.3s ease;
    }

    #user-input:focus {
      background-color: #2C3E50;
      outline: none;
    }

    #send-button {
      width: 50px;
      height: 50px;
      background-color: #34495E;
      color: white;
      border-radius: 50%;
      border: 1px solid #4C5C76;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #send-button::before {
      content: "â†‘";
      font-size: 20px;
      font-weight: bold;
    }

    #send-button:hover {
      background-color: #2C3E50;
      transform: scale(1.1);
    }

    #send-button:active {
      background-color: #1A252F;
    }

    img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #34495E;
    }

    .message.user {
      text-align: right;
      background-color: #1E2A47;
    }

    .message.bot {
      text-align: left;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: #122A4D;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #4C5C76;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #6C7A92;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div class="message bot"><img src="/storage/images/logo-png-removebg-preview.png" alt="AI Logo">Hello. How are you doing today?</div>
  </div>

  <div id="input-container">
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button id="send-button"></button>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput) {
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'user');
        newMessage.textContent = userInput;

        document.getElementById('chat-container').appendChild(newMessage);
        document.getElementById('user-input').value = '';
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
      }
    });
  </script>

</body>
</html>
