<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeteZah | Home</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #181818; /* Dark background for the body */
      }
      .container {
        max-width: 1000px; /* Increased width */
        width: 95%;
        border: 2px solid #333; /* Dark border */
        border-radius: 10px;
        padding: 10px;
        background-color: #1e1e1e; /* Dark container background */
      }
      .slider-wrapper {
        position: relative;
        overflow: hidden; /* Hide overflowed content */
      }
      .slider-wrapper .slide-button {
        position: absolute;
        top: 50%;
        outline: none;
        border: none;
        height: 40px; /* Smaller button size */
        width: 40px;
        z-index: 5;
        color: #fff;
        display: flex;
        cursor: pointer;
        font-size: 1.8rem; /* Smaller font size */
        background: #444; /* Dark button background */
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transform: translateY(-50%);
      }
      .slider-wrapper .slide-button:hover {
        background: #555; /* Darker hover effect */
      }
      .slider-wrapper .slide-button#prev-slide {
        left: -20px; /* Adjusted for smaller button */
        display: none;
      }
      .slider-wrapper .slide-button#next-slide {
        right: -20px; /* Adjusted for smaller button */
      }
      .slider-wrapper .image-list {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* Reduced columns */
        gap: 10px;
        font-size: 0;
        list-style: none;
        margin-bottom: 20px;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .slider-wrapper .image-list::-webkit-scrollbar {
        display: none;
      }
      .slider-wrapper .image-list .image-item {
        width: 200px; /* Reduced image width */
        height: 150px; /* Reduced image height (1 image row) */
        object-fit: cover;
        border-radius: 8px; /* Rounded corners for the images */
      }
      .container .slider-scrollbar {
        height: 10px; /* Smaller scrollbar height */
        width: 100%;
        display: flex;
        align-items: center;
      }
      .slider-scrollbar .scrollbar-track {
        background: #333; /* Dark scrollbar track */
        width: 100%;
        height: 2px;
        display: flex;
        align-items: center;
        border-radius: 4px;
        position: relative;
      }
      .slider-scrollbar:hover .scrollbar-track {
        height: 4px;
      }
      .slider-scrollbar .scrollbar-thumb {
        position: absolute;
        background: #fff; /* Light color for the thumb */
        top: 0;
        bottom: 0;
        width: 50%;
        height: 100%;
        cursor: grab;
        border-radius: inherit;
      }
      .slider-scrollbar .scrollbar-thumb:active {
        cursor: grabbing;
        height: 8px;
        top: -2px;
      }
      .slider-scrollbar .scrollbar-thumb::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: -10px;
        bottom: -10px;
      }
      /* Styles for mobile and tablets */
      @media only screen and (max-width: 1023px) {
        .slider-wrapper .slide-button {
          display: none !important;
        }
        .slider-wrapper .image-list {
          gap: 8px; /* Reduced gap */
          margin-bottom: 15px;
          scroll-snap-type: x mandatory;
        }
        .slider-wrapper .image-list .image-item {
          width: 180px; /* Smaller image width for mobile */
          height: 140px; /* Smaller image height for mobile */
        }
        .slider-scrollbar .scrollbar-thumb {
          width: 20%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="/storage/ag/g/polytrack/splash.png" alt="img-1" />
          <img class="image-item" src="/storage/images/main/smashy.jpg" alt="img-2" />
          <img class="image-item" src="/storage/images/main/ragdoll.jpg" alt="img-3" />
          <img class="image-item" src="/storage/images/main/brawlstars1.jpg" alt="img-4" />
          <img class="image-item" src="/storage/images/main/slitherio.jpg" alt="img-5" />
          <img class="image-item" src="/storage/ag/g/slope/IMG_5256.jpeg" alt="img-6" />
          <img class="image-item" src="storage/ag/g/yohoho/IMG_5302.jpeg" alt="img-7" />
          <img class="image-item" src="/storage/images/main/stickmanhook.jpg" alt="img-8" />
          <img class="image-item" src="/storage/ag/g/slope2/splash.png" alt="img-9" />
          <img class="image-item" src="/storage/images/main/csgo.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

    <script>
      const initSlider = () => {
        const imageList = document.querySelector(".slider-wrapper .image-list");
        const slideButtons = document.querySelectorAll(".slider-wrapper .slide-button");
        const sliderScrollbar = document.querySelector(".container .slider-scrollbar");
        const scrollbarThumb = sliderScrollbar.querySelector(".scrollbar-thumb");
        const maxScrollLeft = imageList.scrollWidth - imageList.clientWidth;
        
        // Handle scrollbar thumb drag
        scrollbarThumb.addEventListener("mousedown", (e) => {
            const startX = e.clientX;
            const thumbPosition = scrollbarThumb.offsetLeft;
            const maxThumbPosition = sliderScrollbar.getBoundingClientRect().width - scrollbarThumb.offsetWidth;
            
            // Update thumb position on mouse move
            const handleMouseMove = (e) => {
                const deltaX = e.clientX - startX;
                const newThumbPosition = thumbPosition + deltaX;
                // Ensure the scrollbar thumb stays within bounds
                const boundedPosition = Math.max(0, Math.min(maxThumbPosition, newThumbPosition));
                const scrollPosition = (boundedPosition / maxThumbPosition) * maxScrollLeft;
                
                scrollbarThumb.style.left = `${boundedPosition}px`;
                imageList.scrollLeft = scrollPosition;
            }
            // Remove event listeners on mouse up
            const handleMouseUp = () => {
                document.removeEventListener("mousemove", handleMouseMove);
                document.removeEventListener("mouseup", handleMouseUp);
            }
            // Add event listeners for drag interaction
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);
        });
        // Slide images according to the slide button clicks
        slideButtons.forEach(button => {
            button.addEventListener("click", () => {
                const direction = button.id === "prev-slide" ? -1 : 1;
                const scrollAmount = imageList.clientWidth * direction;
                imageList.scrollBy({ left: scrollAmount, behavior: "smooth" });
            });
        });
        // Show or hide slide buttons based on scroll position
        const handleSlideButtons = () => {
            slideButtons[0].style.display = imageList.scrollLeft <= 0 ? "none" : "flex";
            slideButtons[1].style.display = imageList.scrollLeft >= maxScrollLeft ? "none" : "flex";
        }
        // Update scrollbar thumb position based on image scroll
        const updateScrollThumbPosition = () => {
            const scrollPosition = imageList.scrollLeft;
            const thumbPosition = (scrollPosition / maxScrollLeft) * (sliderScrollbar.clientWidth - scrollbarThumb.offsetWidth);
            scrollbarThumb.style.left = `${thumbPosition}px`;
        }
        // Call these two functions when image list scrolls
        imageList.addEventListener("scroll", () => {
            updateScrollThumbPosition();
            handleSlideButtons();
        });
      }
      window.addEventListener("resize", initSlider);
      window.addEventListener("load", initSlider);
    </script>
  </body>
</html>
