<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Title section */
        header {
            text-align: center;
            margin-top: 20px;
        }
        header h1 {
            font-size: 3em;
            color: #333;
            text-transform: uppercase;
        }

        /* Image Slider */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slider img {
            width: 100%;
            height: auto;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Most Popular Games Section */
        .popular-games {
            text-align: center;
            margin: 50px 0;
        }
        .popular-games h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .game-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-card h3 {
            padding: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .game-card p {
            padding: 0 10px 10px;
            color: #777;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }

    </style>
</head>
<body>
    <header>
        <h1>Game World</h1>
    </header>

    <!-- Image Slider Section -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="https://via.placeholder.com/1200x500/FF6347/FFFFFF?text=Game+1" alt="Game Image 1">
            <img src="https://via.placeholder.com/1200x500/4682B4/FFFFFF?text=Game+2" alt="Game Image 2">
            <img src="https://via.placeholder.com/1200x500/32CD32/FFFFFF?text=Game+3" alt="Game Image 3">
        </div>
        <div class="slider-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <!-- Most Popular Games Section -->
    <section class="popular-games">
        <h2>Most Popular Games</h2>
        <div class="game-cards">
            <div class="game-card">
                <img src="https://via.placeholder.com/250x150/FFD700/FFFFFF?text=Game+1" alt="Game 1">
                <h3>Game 1</h3>
                <p>Action-packed and full of adventure.</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/250x150/8A2BE2/FFFFFF?text=Game+2" alt="Game 2">
                <h3>Game 2</h3>
                <p>Explore new worlds and challenges.</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/250x150/228B22/FFFFFF?text=Game+3" alt="Game 3">
                <h3>Game 3</h3>
                <p>Unleash your inner hero and conquer.</p>
            </div>
        </div>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');
        const slider = document.getElementById('slider');

        function showSlide(index) {
            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Automatically change slides every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
