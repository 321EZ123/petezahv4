<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Shuffler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #0A1D37;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.15);
            width: 100%;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: relative;
        }

        /* Existing image slider styling */
        .image-shuffler {
            display: flex;
            align-items: center;
            width: 60%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #1e1e2d;
            padding: 14px;
            position: relative;
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        /* New right slider styling */
        .right-slider {
            width: 35%;
            height: 250px;
            background-color: #1e1e2d;
            border-radius: 12px;
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .right-slider .caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styling for the left side text and button */
        .welcome-section {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            z-index: 10;
        }

        .start-btn {
            background-color: #3c5b8e;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>
    <div class="welcome-section">
        <h2>
            Welcome to
            <br>
            <span style="cursor: text; background: linear-gradient(to right, #40e0d0, #0096FF, #40e0d0);  -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <span class="typewrite" data-period="2000" data-type='[ "Pete Zah Games.","beautiful.","vibrant.", "prosperous.", "welcoming.", "peaceful.","stable.","thriving.","amazing.","resilient.","friendly.","flourishing.","sustainable."]'>
                    <span class="wrap"></span>
                </span>
            </span>
        </h2>
        <p>The next gen gaming site.</p>
        <button class="start-btn" onclick="startGaming()">Start Gaming</button>
    </div>

    <div class="container">
        <!-- Left Image Shuffler -->
        <div class="image-shuffler">
            <button id="prev-btn" class="arrow">&lt;</button>
            <div class="image-wrapper">
                <div class="image-container">
                    <div class="image-box">
                        <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
                        <div class="caption">Smashy Road</div>
                    </div>
                    <div class="image-box">
                        <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
                        <div class="caption">Ragdoll Simulator</div>
                    </div>
                    <div class="image-box">
                        <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
                        <div class="caption">Slope</div>
                    </div>
                    <div class="image-box">
                        <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
                        <div class="caption">Slither.io</div>
                    </div>
                </div>
            </div>
            <button id="next-btn" class="arrow">&gt;</button>
        </div>

        <!-- Right Image Slider -->
        <div class="right-slider">
            <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="slider-image">
            <div class="caption">Smashy Road</div>
        </div>
    </div>

    <script>
        function startGaming() {
            alert('Let\'s Start Gaming!');
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Left image shuffler functionality
            const imageContainer = document.querySelector('.image-container');
            const images = document.querySelectorAll('.image-box');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const imageWidth = 128;
            const totalImages = images.length;
            let counter = 0;

            for (let i = 0; i < 4; i++) {
                const firstClone = images[i].cloneNode(true);
                const lastClone = images[totalImages - 1 - i].cloneNode(true);
                imageContainer.appendChild(firstClone);
                imageContainer.insertBefore(lastClone, imageContainer.firstChild);
            }

            imageContainer.style.transform = `translateX(-${imageWidth * 4}px)`;
            counter = 4;

            function moveImages() {
                imageContainer.style.transition = "transform 0.5s ease-in-out";
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            nextBtn.addEventListener('click', () => {
                counter++;
                moveImages();
                if (counter >= totalImages + 4) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = 4;
                        moveImages();
                    }, 500);
                }
            });

            prevBtn.addEventListener('click', () => {
                counter--;
                moveImages();
                if (counter <= 0) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = totalImages;
                        moveImages();
                    }, 500);
                }
            });
        });

        // Right image slider functionality
        let rightSliderIndex = 0;
        const rightSliderImages = [
            { src: "/storage/images/main/smashy.jpg", caption: "Smashy Road" },
            { src: "/storage/images/main/ragdoll.jpg", caption: "Ragdoll Simulator" },
            // Add more images and captions here
        ];

        function updateRightSlider() {
            const sliderImage = document.querySelector('.right-slider img');
            const caption = document.querySelector('.right-slider .caption');
            sliderImage.src = rightSliderImages[rightSliderIndex].src;
            caption.textContent = rightSliderImages[rightSliderIndex].caption;

            rightSliderIndex = (rightSliderIndex + 1) % rightSliderImages.length;
        }

        setInterval(updateRightSlider, 5000); // Change every 5 seconds
    </script>
</body>
</html>
