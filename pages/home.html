<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Shuffler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #0A1D37;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.15);
            width: 100%;
            text-align: center;
        }

        .image-shuffler {
            display: flex;
            align-items: center;
            width: 60%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #1e1e2d;
            padding: 14px;
            position: relative;
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        .image-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: max-content;
            align-items: center;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            margin-right: 8px;
            border-radius: 8px;
            border: 3px solid #ffffff;
            box-shadow: 0 7px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }

        .image:hover, .image.glow {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
            filter: brightness(1.2);
        }

        .caption {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, rgba(10, 29, 55, 0.9), rgba(40, 40, 40, 0.8));
            color: #ffffff;
            padding: 6px 0;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease-in-out;
        }

        .arrow {
            background-color: #2a3c5f;
            border: none;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            color: white;
            border-radius: 6px;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .arrow:hover {
            background-color: #3c5b8e;
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-wrapper">
            <div class="image-container">
                <div class="image-box">
                    <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
                    <div class="caption">Smashy Road</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
                    <div class="caption">Ragdoll Simulator</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
                    <div class="caption">Slope</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
                    <div class="caption">Slither.io</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/racesurvival/logo.jpeg" alt="Image 5" class="image">
                    <div class="caption">Race Survival</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/polytrack/splash.png" alt="Image 6" class="image">
                    <div class="caption">Polytrack</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/brawlstars1.jpg" alt="Image 7" class="image">
                    <div class="caption">Brawl Stars</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/yohoho/IMG_5302.jpeg" alt="Image 8" class="image">
                    <div class="caption">YoHoHo!</div>
                </div>
            </div>
        </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector('.image-container');
            const images = document.querySelectorAll('.image-box');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const imageWidth = 128;
            const totalImages = images.length;
            let counter = 0;

            for (let i = 0; i < 4; i++) {
                const firstClone = images[i].cloneNode(true);
                const lastClone = images[totalImages - 1 - i].cloneNode(true);
                imageContainer.appendChild(firstClone);
                imageContainer.insertBefore(lastClone, imageContainer.firstChild);
            }

            const fullImageSet = document.querySelectorAll('.image-box');
            imageContainer.style.transform = `translateX(-${imageWidth * 4}px)`;
            counter = 4;

            function moveImages() {
                imageContainer.style.transition = "transform 0.5s ease-in-out";
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            // Automatic image hover effect (glow)
            function glowNextImage() {
                const nextImage = document.querySelectorAll('.image-box')[counter];
                nextImage.querySelector('img').classList.add('glow');

                setTimeout(() => {
                    nextImage.querySelector('img').classList.remove('glow');
                }, 1000); // Glow lasts for 1 second
            }

            // Set interval to trigger glow effect every 5 seconds
            setInterval(() => {
                counter++;
                if (counter >= totalImages) {
                    counter = 0; // Loop back to the first image
                }
                glowNextImage();
            }, 5000); // Change image every 5 seconds

            nextBtn.addEventListener('click', () => {
                counter++;
                moveImages();
                if (counter >= totalImages + 4) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = 4;
                        moveImages();
                    }, 500);
                }
            });

            prevBtn.addEventListener('click', () => {
                counter--;
                moveImages();
                if (counter <= 0) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = totalImages;
                        moveImages();
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
