<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shuffler</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Light background */
}

.image-shuffler {
    display: flex;
    align-items: center;
    width: 80%; /* Adjust width as needed */
    max-width: 1200px; /* Maximum width for larger screens */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    background-color: white; /* White container */
}

.image-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.image {
    width: 25%; /* 4 images in a row */
    height: auto; /* Maintain aspect ratio */
    object-fit: cover; /* Fill the space without distorting */
}

.arrow {
    background-color: #e0e0e0; /* Light gray button */
    border: none;
    padding: 10px 20px;
    font-size: 1.5em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.arrow:hover {
    background-color: #d0d0d0; /* Darker gray on hover */
}
    </style>
</head>
<body>
    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-container">
            <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
            <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
            <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
            <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
            <img src="/storage/ag/g/racesurvival/logo.jpeg" alt="Image 5" class="image">
            <img src="/storage/ag/g/polytrack/splash.png" alt="Image 6" class="image">
            <img src="/storage/images/main/brawlstars1.jpg" alt="Image 7" class="image">
            <img src="/storage/ag/g/yohoho/IMG_5302.jpeg" alt="Image 8" class="image">
            </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>

    <script>
        const imageContainer = document.querySelector('.image-container');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const images = document.querySelectorAll('.image');
let counter = 0;
const imageWidth = images[0].clientWidth; // Width of one image

nextBtn.addEventListener('click', () => {
    if (counter < images.length - 4) {
        counter++;
        imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
    }
});

prevBtn.addEventListener('click', () => {
    if (counter > 0) {
        counter--;
        imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
    }
});
    </script>
</body>
</html>
