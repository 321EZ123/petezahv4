<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shuffler</title>
    <style>
        .image-shuffler {
    display: flex;
    align-items: center;
    width: 500px; /* Adjust as needed */
    margin: 20px auto;
    overflow: hidden; /* Hide overflowing images */
}

.image-container {
    display: flex;
    transition: transform 0.5s ease;
    white-space: nowrap; /* Prevent images from wrapping */
    width: 100%; /* Take full width of parent */
}

.image {
    width: 100%; /* Make images fill container */
    height: auto; /* Maintain aspect ratio */
    object-fit: contain; /* Ensure the whole image fits, but keeps aspect ratio */
    flex-shrink: 0; /* Prevent images from shrinking */
}

.arrow {
    background-color: #f0f0f0;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-container">
            <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
            <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
            <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
            <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
            <img src="/storage/ag/g/racesurvival/logo.jpeg" alt="Image 5" class="image">
            <img src="/storage/ag/g/polytrack/splash.png" alt="Image 6" class="image">
            <img src="/storage/images/main/brawlstars1.jpg" alt="Image 7" class="image">
            <img src="/storage/ag/g/yohoho/IMG_5302.jpeg" alt="Image 8" class="image">
            </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>

    <script>
        const imageContainer = document.querySelector('.image-container');
const images = document.querySelectorAll('.image');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

let currentIndex = 0;
const imageWidth = images[0].clientWidth; // Get width of one image

function updateImageContainer() {
    imageContainer.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
}

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImageContainer();
});

prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImageContainer();
});
    </script>
</body>
</html>
