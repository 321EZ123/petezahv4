<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Image Shuffler with Fixed Captions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark theme */
            color: white;
        }

        .image-shuffler {
            display: flex;
            align-items: center;
            width: 85%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #1e1e1e;
            padding: 12px;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3); /* Deeper shadow */
        }

        .image-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: max-content;
            align-items: center;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .image {
            width: 180px;
            height: 120px;
            object-fit: cover;
            margin-right: 12px;
            border-radius: 8px;
            border: 3px solid #666; /* More prominent border */
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4); /* Stronger shadow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image:hover {
            transform: scale(1.08); /* Slight zoom effect */
            box-shadow: 0 8px 18px rgba(255, 255, 255, 0.5); /* More glow */
        }

        .caption {
            width: 100%;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 6px 0;
            border-radius: 0 0 8px 8px;
            font-weight: 500;
        }

        .arrow {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            color: white;
            border-radius: 6px;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .arrow:hover {
            background-color: #555;
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-wrapper">
            <div class="image-container">
                <!-- Image Boxes with Captions at Bottom -->
                <div class="image-box">
                    <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
                    <div class="caption">Smashy Road</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
                    <div class="caption">Ragdoll Archers</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
                    <div class="caption">Slope</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
                    <div class="caption">Slither.io</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/racesurvival/logo.jpeg" alt="Image 5" class="image">
                    <div class="caption">Race Survival</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/polytrack/splash.png" alt="Image 6" class="image">
                    <div class="caption">Polytrack</div>
                </div>
                <div class="image-box">
                    <img src="/storage/images/main/brawlstars1.jpg" alt="Image 7" class="image">
                    <div class="caption">Brawl Stars</div>
                </div>
                <div class="image-box">
                    <img src="/storage/ag/g/yohoho/IMG_5302.jpeg" alt="Image 8" class="image">
                    <div class="caption">YoHoHo!</div>
                </div>
            </div>
        </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector('.image-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const images = document.querySelectorAll('.image-box');
            const totalImages = images.length;
            let counter = 0;
            const imageWidth = 195; // 180px image + 12px margin + border width

            function moveImages() {
                imageContainer.style.transition = "transform 0.5s ease-in-out";
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            nextBtn.addEventListener('click', () => {
                if (counter >= totalImages - 4) {
                    counter = 0;
                    imageContainer.style.transition = "none"; 
                    imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
                    
                    setTimeout(() => {
                        counter++;
                        moveImages();
                    }, 50);
                } else {
                    counter++;
                    moveImages();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (counter <= 0) {
                    counter = totalImages - 4;
                    imageContainer.style.transition = "none"; 
                    imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;

                    setTimeout(() => {
                        counter--;
                        moveImages();
                    }, 50);
                } else {
                    counter--;
                    moveImages();
                }
            });

            window.addEventListener('resize', moveImages);
        });
    </script>
</body>
</html>
