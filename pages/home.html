<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Image Shuffler</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-shuffler {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 800px; /* Fixed max width */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
        }

        .image-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: max-content;
        }

        .image {
            width: 180px; /* Fixed width */
            height: 120px; /* Fixed height */
            object-fit: cover; /* Ensures images fill the area without distortion */
            margin-right: 10px; /* Space between images */
            border-radius: 5px; /* Slight rounding for a polished look */
        }

        .arrow {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .arrow:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-wrapper">
            <div class="image-container">
                <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
                <img src="/storage/images/main/ragdoll.jpg" alt="Image 2" class="image">
                <img src="/storage/ag/g/slope/IMG_5256.jpeg" alt="Image 3" class="image">
                <img src="/storage/images/main/slitherio.jpg" alt="Image 4" class="image">
                <img src="/storage/ag/g/racesurvival/logo.jpeg" alt="Image 5" class="image">
                <img src="/storage/ag/g/polytrack/splash.png" alt="Image 6" class="image">
                <img src="/storage/images/main/brawlstars1.jpg" alt="Image 7" class="image">
                <img src="/storage/ag/g/yohoho/IMG_5302.jpeg" alt="Image 8" class="image">
            </div>
        </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector('.image-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const images = document.querySelectorAll('.image');
            const visibleImages = 4; // Number of images visible at a time
            let counter = 0;
            const imageWidth = 190; // Fixed width (180px image + 10px margin)

            function moveImages() {
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            nextBtn.addEventListener('click', () => {
                if (counter < images.length - visibleImages) {
                    counter++;
                    moveImages();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (counter > 0) {
                    counter--;
                    moveImages();
                }
            });

            window.addEventListener('resize', moveImages);
        });
    </script>
</body>
</html>
