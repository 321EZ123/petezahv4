<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeteZah | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #0A1D37;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            overflow: hidden;
            position: relative;  /* Ensure the absolute image is positioned relative to the body */
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.15);
            width: 100%;
            text-align: center;
        }

        .image-shuffler {
            display: flex;
            align-items: center;
            width: 60%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #1e1e2d;
            padding: 14px;
            position: relative;
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        .image-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: max-content;
            align-items: center;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            margin-right: 8px;
            border-radius: 8px;
            border: 3px solid #ffffff;
            box-shadow: 0 7px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }

        .image:hover, .image.glow {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
            filter: brightness(1.2);
        }

        .caption {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, rgba(10, 29, 55, 0.9), rgba(40, 40, 40, 0.8));
            color: #ffffff;
            padding: 6px 0;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease-in-out, visibility 0s 0.3s;
            opacity: 0;
            visibility: hidden;
        }

        .image-box:hover .caption {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-in-out;
        }

        .arrow {
            background-color: #2a3c5f;
            border: none;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            color: white;
            border-radius: 6px;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .arrow:hover {
            background-color: #3c5b8e;
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.5);
        }

        .welcome-section {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            z-index: 10;
        }

        .welcome-section h2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .welcome-section p {
            font-size: 18px;
            font-weight: 400;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .start-btn {
            background-color: #3c5b8e;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .start-btn:hover {
            background-color: #2a3c5f;
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.4);
        }

        .big-image {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 300px;
            height: auto;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <h2>
				Welcome to 
			        <br>
				<span style="cursor: text; background: linear-gradient(to right, #40e0d0, #0096FF, #40e0d0);  -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
					<span
						class="typewrite"
						data-period="2000"
						data-type='[ "Pete Zah Games.","beauty.","vibrancy.", "prosperity.", "peace.", "stability.", "amazement.","resiliency.","friendliness.","flourishment.","sustainability."]'
					>
						<span class="wrap"></span>
					</span>
				</span>
			</h2>
        <p>Game on!</p>
        <button class="start-btn" onclick="startGaming()">Start Gaming</button>
    </div>

    <div class="image-shuffler">
        <button id="prev-btn" class="arrow">&lt;</button>
        <div class="image-wrapper">
            <div class="image-container">
                <div class="image-box">
                    <img src="/storage/images/main/smashy.jpg" alt="Image 1" class="image">
                    <div class="caption">Smashy Road</div>
                </div>
                <!-- other image boxes -->
            </div>
        </div>
        <button id="next-btn" class="arrow">&gt;</button>
    </div>


    <script>
        function startGaming() {
            alert('Let\'s Start Gaming!');
        }

        document.addEventListener("DOMContentLoaded", function () {
            // JavaScript for image carousel functionality (unchanged)
        });
    </script>
</body>
</html>
