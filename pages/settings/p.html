<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Other Includes -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PeteZah | Profile</title>
    <link rel="icon" type="icon/x-icon" href="/storage/images/logo-png-removebg-preview.png" />

    <!-- Additional CSS Files -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c2b3a; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .profile-container {
            background-color: #2a3d58; /* Dark blue container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 800px;
            max-width: 100%;
            text-align: center;
            color: white;
        }

        .profile-container h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .profile-image {
            margin-bottom: 30px;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input, .bio-textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: #1e2a3f; /* Dark background for input fields */
            color: white;
        }

        .bio-textarea {
            height: 120px;
            resize: none;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        footer {
            color: #ddd;
            margin-top: 30px;
            font-size: 14px;
        }

        .profile-container input:focus,
        .bio-textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

    </style>
</head>
<body>

<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-image">
        <img src="/storage/images/main/profile.png" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name">
    </div>

    <div class="input-group">
        <textarea id="bioInput" class="bio-textarea" placeholder="Write something about yourself..."></textarea>
    </div>

    <button class="save-button" onclick="saveProfile()">Save Profile</button>

    <footer>
        <p>Profile saved with localStorage!</p>
    </footer>
</div>

<script>
    // Load profile data from localStorage when the page loads
    window.onload = function() {
        let savedName = localStorage.getItem('name');
        let savedBio = localStorage.getItem('bio');
        let savedImage = localStorage.getItem('profileImage');
        
        if (savedName) {
            document.getElementById('nameInput').value = savedName;
        }

        if (savedBio) {
            document.getElementById('bioInput').value = savedBio;
        }

        if (savedImage) {
            document.getElementById('profileImage').src = savedImage;
        }
    };

    // Handle profile picture change
    document.getElementById('profileImage').addEventListener('click', function() {
        document.getElementById('imageInput').click();
    });

    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profileImage').src = reader.result;
                localStorage.setItem('profileImage', reader.result); // Save image as base64
            };
            reader.readAsDataURL(file);
        }
    });

    // Save profile (name, bio, and profile image)
    function saveProfile() {
        const name = document.getElementById('nameInput').value;
        const bio = document.getElementById('bioInput').value;

        localStorage.setItem('name', name); // Save name
        localStorage.setItem('bio', bio);   // Save bio
        alert('Profile saved successfully!');
    }
</script>


</body>
</html>
