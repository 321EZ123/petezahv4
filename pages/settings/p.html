<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Other Includes -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PeteZah | Profile</title>
    <link rel="icon" type="icon/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1a2b; /* Darker blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .profile-container {
            background-color: #112e48; /* Dark blue container */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 850px;
            max-width: 100%;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        .profile-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .profile-container h2:hover {
            color: #4CAF50;
            cursor: pointer;
        }

        .profile-image {
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .profile-image img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-image:hover img {
            transform: scale(1.1); /* Hover animation for image */
        }

        input[type="file"] {
            display: none;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group input, .bio-textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #1f2c3a; /* Darker border */
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #0d1a2b; /* Dark background */
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .bio-textarea:focus {
            border-color: #4CAF50; /* Highlight border color */
            outline: none;
        }

        .bio-textarea {
            height: 120px;
            resize: none;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .save-button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Hover effect for button */
        }

        footer {
            color: #ddd;
            margin-top: 30px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        footer p:hover {
            color: #4CAF50; /* Hover effect for footer */
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-image">
        <img src="/storage/images/main/profile.png" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name">
    </div>

    <div class="input-group">
        <textarea id="bioInput" class="bio-textarea" placeholder="Write something about yourself..."></textarea>
    </div>

    <button class="save-button" onclick="saveProfile()">Save Profile</button>

    <footer>
        <p>Profile saved with localStorage!</p>
    </footer>
</div>

<script>
    // Load profile data from localStorage when the page loads
    window.onload = function() {
        let savedName = localStorage.getItem('name');
        let savedBio = localStorage.getItem('bio');
        let savedImage = localStorage.getItem('profileImage');
        
        if (savedName) {
            document.getElementById('nameInput').value = savedName;
        }

        if (savedBio) {
            document.getElementById('bioInput').value = savedBio;
        }

        if (savedImage) {
            document.getElementById('profileImage').src = savedImage;
        }
    };

    // Handle profile picture change
    document.getElementById('profileImage').addEventListener('click', function() {
        document.getElementById('imageInput').click();
    });

    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profileImage').src = reader.result;
                localStorage.setItem('profileImage', reader.result); // Save image as base64
            };
            reader.readAsDataURL(file);
        }
    });

    // Save profile (name, bio, and profile image)
    function saveProfile() {
        const name = document.getElementById('nameInput').value;
        const bio = document.getElementById('bioInput').value;

        localStorage.setItem('name', name); // Save name
        localStorage.setItem('bio', bio);   // Save bio
        alert('Profile saved successfully!');
    }
</script>


</body>
</html>
