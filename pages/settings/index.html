<head>

    <title>PeteZah | Settings</title>
    <link rel="icon" type="icon/x-icon" href="/storage/images/logo-png-removebg-preview.png" />

    <meta name="description" content="Pete Zah, game on" />
    <meta name="keywords" content="Proxy, Unblocker, Pete Zah Unblocker, Pete Zah Games, Pete Zah" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0A1D37;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .settings-container {
            background-color: #1e1e2d;
            border-radius: 16px;
            width: 100%;
            max-width: 1100px;
            padding: 30px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .settings-container h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.15);
            width: 100%;
        }

        .section {
            width: 48%;
            min-width: 300px;
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #5c6e8b;
        }

        .settings-container label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: left;
        }

        .settings-container input[type="text"],
        .settings-container input[type="file"],
        .settings-container input[type="color"] {
            padding: 12px;
            width: 100%;
            margin: 8px 0;
            border: 2px solid #3c5b8e;
            border-radius: 12px;
            background-color: #2a3c5f;
            color: white;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .settings-container input[type="text"]:focus,
        .settings-container input[type="file"]:focus,
        .settings-container input[type="color"]:focus {
            border-color: #5b6e8e;
            outline: none;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-container label {
            font-weight: 400;
        }

        .settings-container button {
            padding: 12px 24px;
            width: 100%;
            background-color: #3c5b8e;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .settings-container button:hover {
            background-color: #2a3c5f;
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.4);
        }

        .reset-button {
            background-color: #d32f2f;
        }

        .reset-button:hover {
            background-color: #b02323;
        }

        hr {
            border: 1px solid #3c5b8e;
            margin: 20px 0;
        }

        .section-space {
            margin-bottom: 40px;
        }

        /* Styling for larger screens */
        @media (max-width: 768px) {
            .settings-container {
                padding: 20px;
            }

            .section {
                width: 100%;
            }
        }

<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Toggle Settings Section -->
        <div class="section">
            <h2>Functionality Toggles</h2>
            <div class="checkbox-container">
                <div>
                    <label for="beforeUnloadToggle">Anti-Close</label>
                    <input type="checkbox" id="beforeUnloadToggle" />
                </div>
                <div>
                    <label for="autocloakToggle">Auto-about:blank</label>
                    <input type="checkbox" id="autocloakToggle" />
                </div>
            </div>
        </div>

        <!-- Site Title and Logo Section -->
        <div class="section">
            <h2>Site Title & Logo</h2>
            <label for="siteTitle">Set Site Title:</label>
            <input type="text" id="siteTitle" placeholder="Enter site title" />

            <label for="siteLogo">Set Site Favicon:</label>
            <input type="file" id="siteLogo" accept="image/*" />

            <button id="saveSettings">Save Title & Favicon</button>
        </div>

        <hr>

        <!-- Panic Button Settings Section -->
        <div class="section">
            <h2>Panic Button Settings</h2>
            <label for="panicKey">Set Panic Button Key:</label>
            <input type="text" id="panicKey" placeholder="Enter key (e.g., F1)" />

            <label for="panicUrl">Set Panic Button URL:</label>
            <input type="text" id="panicUrl" placeholder="Enter URL to redirect to" />

            <button id="savePanicButtonSettings">Save Panic Button Settings</button>
        </div>

        <hr>

        <!-- Reset Buttons Section -->
        <div class="section section-space">
            <button id="resetSettings" class="reset-button">Reset Tab Name and Icon</button>
            <button id="resetPanicButtonSettings" class="reset-button">Reset Panic Button Settings</button>
        </div>
    </div>

    <script>
    const beforeUnloadToggle = document.getElementById('beforeUnloadToggle');
    const autocloakToggle = document.getElementById('autocloakToggle');
    const siteTitleInput = document.getElementById('siteTitle');
    const siteLogoInput = document.getElementById('siteLogo');
    const panicKeyInput = document.getElementById('panicKey');
    const panicUrlInput = document.getElementById('panicUrl');
    const saveSettingsButton = document.getElementById('saveSettings');
    const savePanicButtonSettingsButton = document.getElementById('savePanicButtonSettings');
    const resetSettingsButton = document.getElementById('resetSettings');
    const resetPanicButtonSettingsButton = document.getElementById('resetPanicButtonSettings');

    beforeUnloadToggle.checked = localStorage.getItem('beforeUnloadEnabled') === 'true';
    autocloakToggle.checked = localStorage.getItem('autocloakEnabled') === 'true';
    siteTitleInput.value = localStorage.getItem('siteTitle') || '';
    panicKeyInput.value = localStorage.getItem('panicKey') || '';
    panicUrlInput.value = localStorage.getItem('panicUrl') || '';

    const savedLogo = localStorage.getItem('siteLogo');
    if (savedLogo) {
        const faviconLink = document.createElement('link');
        faviconLink.rel = 'icon';
        faviconLink.href = savedLogo;
        document.head.appendChild(faviconLink);
    }

    saveSettingsButton.addEventListener('click', function() {
        const siteTitle = siteTitleInput.value;
        const siteLogoFile = siteLogoInput.files[0];

        if (siteTitle) {
            localStorage.setItem('siteTitle', siteTitle);
        }

        if (siteLogoFile) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const logoUrl = event.target.result;
                localStorage.setItem('siteLogo', logoUrl);
                const faviconLink = document.createElement('link');
                faviconLink.rel = 'icon';
                faviconLink.href = logoUrl;
                document.head.appendChild(faviconLink);
            };
            reader.readAsDataURL(siteLogoFile);
        }
    });

    savePanicButtonSettingsButton.addEventListener('click', function() {
        const panicKey = panicKeyInput.value;
        const panicUrl = panicUrlInput.value;

        if (panicKey) {
            localStorage.setItem('panicKey', panicKey);
        }

        if (panicUrl) {
            localStorage.setItem('panicUrl', panicUrl);
        }
    });

    resetSettingsButton.addEventListener('click', function() {
        localStorage.removeItem('siteTitle');
        localStorage.removeItem('siteLogo');
        document.title = 'Home';
        const defaultFaviconLink = document.querySelector('link[rel="icon"]');
        if (defaultFaviconLink) {
            defaultFaviconLink.href = 'https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png';
        }
    });

    resetPanicButtonSettingsButton.addEventListener('click', function() {
        localStorage.removeItem('panicKey');
        localStorage.removeItem('panicUrl');
    });

    beforeUnloadToggle.addEventListener('change', function() {
        localStorage.setItem('beforeUnloadEnabled', beforeUnloadToggle.checked);
        if (beforeUnloadToggle.checked) {
            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '';
            });
        } else {
            window.removeEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '';
            });
        }
    });

    autocloakToggle.addEventListener('change', function() {
        localStorage.setItem('autocloakEnabled', autocloakToggle.checked);
        if (autocloakToggle.checked) {
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                const iframe = document.createElement('iframe');
                iframe.src = '/';
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                newTab.document.body.style.margin = '0';
                newTab.document.body.appendChild(iframe);
            }
            const panicUrl = localStorage.getItem('panicUrl') || "https://classroom.google.com";
            window.location.href = panicUrl;
        }
    });

    if (beforeUnloadToggle.checked) {
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    }

    window.addEventListener('keydown', function(event) {
        const panicKey = localStorage.getItem('panicKey');
        const panicUrl = localStorage.getItem('panicUrl');

        if (event.key === panicKey && panicUrl) {
            window.location.href = panicUrl;
        }
    });
</script>
<script>
    var storedColor = localStorage.getItem('backgroundColor') || '#0A1D37';
    document.body.style.backgroundColor = storedColor;

    var colorPicker = document.getElementById('backgroundColorPicker');
    colorPicker.value = storedColor;

    colorPicker.addEventListener('input', function () {
        document.body.style.backgroundColor = colorPicker.value;
        localStorage.setItem('backgroundColor', colorPicker.value);
    });

  
const beforeUnloadEnabled = localStorage.getItem('beforeUnloadEnabled') === 'true';
if (beforeUnloadEnabled) {
    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
    });
}

const savedTitle = localStorage.getItem('siteTitle');
if (savedTitle) {
    document.title = savedTitle;
}

const savedLogo = localStorage.getItem('siteLogo');
if (savedLogo) {
    const logoElement = document.querySelector('link[rel="icon"]'); 
    if (logoElement) {
        logoElement.href = savedLogo;
    }
}

const panicKey = localStorage.getItem('panicKey');
const panicUrl = localStorage.getItem('panicUrl');
if (panicKey && panicUrl) {
    window.addEventListener('keydown', function (event) {
        if (event.key === panicKey) {
            window.location.href = panicUrl;
        }
    });
}

let inFrame;

try {
  inFrame = window !== top;
} catch (e) {
  inFrame = true;
}

if (
  !inFrame &&
  !navigator.userAgent.includes("Firefox") &&
  localStorage.getItem("autocloakEnabled") === "true"
) {
  const popup = open("about:blank", "_blank");
  if (!popup || popup.closed) {
    alert(
      "Please enable popups for auto-about:blank to work correctly. Keep in mind some games may not work correctly in about:blank."
    );
  } else {
    const siteTitle = localStorage.getItem('siteTitle') || "Home";
    const siteLogo = localStorage.getItem('siteLogo') || "/storage/images/googleclassroom.png";

    popup.document.title = siteTitle;

    const favicon = document.createElement('link');
    favicon.rel = 'icon';
    favicon.href = siteLogo;
    popup.document.head.appendChild(favicon);

    const iframe = document.createElement('iframe');
    iframe.src = '#';
    iframe.style.width = '100vw';
    iframe.style.height = '100vh';
    iframe.style.border = 'none';
    popup.document.body.style.margin = '0';
    popup.document.body.appendChild(iframe);

    const panicUrl = localStorage.getItem('panicUrl') || "https://classroom.google.com";
    window.location.href = panicUrl;
  }
}

</script>
</body>
