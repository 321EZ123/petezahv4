<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="icon" href="favicon.png">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
    .container { max-width: 100%; width: 100%; padding: 20px; box-sizing: border-box; }
    .partner-logos { display: flex; justify-content: space-around; padding: 20px; }
    .partner-logo { width: 100px; height: auto; margin: 10px; }
    .legal-section { text-align: center; font-size: 14px; margin-top: 30px; padding: 20px; }
    .legal-section a { text-decoration: none; color: #333; }
    .toc { position: fixed; top: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.1); padding: 10px; border-radius: 8px; }
    .toc ul { list-style: none; padding: 0; }
    .toc a { text-decoration: none; display: block; padding: 5px 0; color: #000; }
    .settings button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .settings button:hover { background-color: #45a049; }
    #settings-content { margin-top: 20px; padding: 15px; background-color: #f4f4f4; border-radius: 8px; }
  </style>
</head>
<body>
  <!-- Table of Contents -->
  <nav class="toc">
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <!-- Partner Logos -->
  <div class="partner-logos">
    <img src="logo1.png" alt="Partner 1" class="partner-logo">
    <img src="logo2.png" alt="Partner 2" class="partner-logo">
    <img src="logo3.png" alt="Partner 3" class="partner-logo">
  </div>

  <!-- Sections -->
  <div id="section1">Section 1 Content</div>
  <div id="section2">Section 2 Content</div>
  <div id="section3">Section 3 Content</div>

  <!-- Legal Section -->
  <footer class="legal-section">
    <p>Â© 2025 Your Company. All rights reserved.</p>
    <p><a href="privacy-policy.html" target="_blank">Privacy Policy</a></p>
  </footer>

  <!-- Settings Section -->
  <div class="settings">
    <button onclick="toggleSettings()">Toggle Settings</button>
    <div id="settings-content" style="display:none;">
      <label for="setting1">Setting 1</label>
      <input type="checkbox" id="setting1">
      <label for="setting2">Setting 2</label>
      <input type="checkbox" id="setting2">
    </div>
  </div>

  <!-- JavaScript for functionalities -->
  <script>
    function toggleSettings() {
      var settingsContent = document.getElementById('settings-content');
      settingsContent.style.display = (settingsContent.style.display === 'none') ? 'block' : 'none';
    }

    function changeFavicon() {
      var link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/png';
      link.href = 'new-favicon.png'; 
      document.getElementsByTagName('head')[0].appendChild(link);
    }

    function redirectToBlank() {
      window.open('https://example.com', '_blank').document.write('');
    }

    changeFavicon(); // Change favicon when needed
  </script>
</body>
</html>
