    <style>
.settings-section {
    background-color: #1e1e2d;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    width: 300px;
    margin: 20px auto;
}

h1 {
    font-size: 24px;
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

.setting-option {
    margin-bottom: 15px;
}

.setting-option label {
    color: white;
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.setting-option input,
.setting-option button {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #2a3c5f;
    color: white;
    font-size: 14px;
}

.setting-option button {
    background-color: #3c5b8e;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.setting-option button:hover {
    background-color: #2a3c5f;
}

    </style>
</head>
<body>
    <div class="settings-section">
    <h1>Settings</h1>
    <div class="setting-option">
        <label for="partners-page">Partners Page URL:</label>
        <input type="url" id="partners-page" placeholder="Enter URL for partners page">
    </div>

    <div class="setting-option">
        <label for="privacy-policy">Privacy Policy Link:</label>
        <input type="url" id="privacy-policy" placeholder="Enter Privacy Policy URL">
    </div>

    <div class="setting-option">
        <button id="cloak-button">Open Website in Cloaked Window</button>
    </div>

    <div class="setting-option">
        <label for="favicon">Change Favicon:</label>
        <input type="file" id="favicon" accept="image/x-icon">
    </div>

    <div class="setting-option">
        <label for="page-title">Change Page Title:</label>
        <input type="text" id="page-title" placeholder="Enter new page title">
    </div>

    <div class="setting-option">
        <label for="panic-key">Set Panic Key (Press to Hide):</label>
        <input type="text" id="panic-key" placeholder="Enter panic key">
    </div>
</div>


    <script>
       document.addEventListener('DOMContentLoaded', function () {
    // Cloak button functionality
    document.getElementById('cloak-button').addEventListener('click', function () {
        window.open(window.location.href, '_blank');
    });

    // Change favicon
    document.getElementById('favicon').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const link = document.createElement('link');
                link.rel = 'icon';
                link.type = 'image/x-icon';
                link.href = reader.result;
                document.head.appendChild(link);
            };
            reader.readAsDataURL(file);
        }
    });

    // Change page title
    document.getElementById('page-title').addEventListener('input', function (e) {
        document.title = e.target.value;
    });

    // Panic key functionality
    let panicKey = '';
    document.getElementById('panic-key').addEventListener('input', function (e) {
        panicKey = e.target.value;
    });

    window.addEventListener('keydown', function (e) {
        if (e.key === panicKey) {
            document.body.style.display = 'none'; // Hide the page on panic key press
        }
    });

    // Load saved settings from localStorage (if available)
    const savedPartnersPage = localStorage.getItem('partners-page');
    if (savedPartnersPage) {
        document.getElementById('partners-page').value = savedPartnersPage;
    }

    const savedPrivacyPolicy = localStorage.getItem('privacy-policy');
    if (savedPrivacyPolicy) {
        document.getElementById('privacy-policy').value = savedPrivacyPolicy;
    }
    
    // Save settings on change
    document.getElementById('partners-page').addEventListener('input', function (e) {
        localStorage.setItem('partners-page', e.target.value);
    });

    document.getElementById('privacy-policy').addEventListener('input', function (e) {
        localStorage.setItem('privacy-policy', e.target.value);
    });
});

    </script>
</body>
