body {

.container-iframe {

}

.iframe-container {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    width: 75vw;
    height: 75vh;
    overflow: hidden;

iframe {
    width: 100%;
    height: 100%;
    background-color: #fff;
    border: none;
}

.controls {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 75vw;
    height: 4.5vh;
    background-color: #141414;

<body>
            

  <div class="container-iframe header-text" >
        <div class="iframe-container">
            <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>
        <div class="controls">
        <i style="margin-left: 15px;" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
        <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
        <i style="color: #FFFFFF; cursor: pointer;" class="fa-solid fa-comment" id="whysofeinious-button"></i>
        <i style="color: #FFFFFF; margin-left: 15px; cursor: pointer;" class="fa-solid fa-pager" id="openIframeSource"></i>
    </div>
  </div>

    <script>
        

const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const iframe = document.getElementById('myIframe');

        if (url) {
            iframe.src = url;
            localStorage.setItem('iframeUrl', url);
            history.replaceState(null, '', window.location.pathname);
        } else {
            const savedUrl = localStorage.getItem('iframeUrl');
            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                console.error("No URL parameter provided and no saved URL found.");
            }
        }

function toggleFullscreen() {
            const iframe = document.getElementById('myIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('myIframe');
            iframe.src = iframe.src; 
        }

document.getElementById('whysofeinious-button').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);

            script.onload = function() {
                new Crate({
                    server: '1272664240175448208', 
                    channel: '1272664509156298773' 
                });
            };
        });

document.getElementById('openIframeSource').addEventListener('click', function() {
    var iframeSrc = document.getElementById('myIframe').src;
    var link = document.createElement('a');
    link.href = iframeSrc;
    link.target = '_blank';
    link.click();
});



    </script>
