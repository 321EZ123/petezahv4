<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SHE360M0YP"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SHE360M0YP');

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6640595376330309"
         crossorigin="anonymous"></script>

    <title>PeteZah | Games</title>
    <link rel="icon" type="icon/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="description" content="Pete Zah, game on" />
    <meta name="keywords" content="Proxy, Unblocker, Pete Zah Unblocker, Pete Zah Games, Pete Zah" />
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0A1D37;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 0;
            overflow: hidden;
        }

        .god-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 550px;
            --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
            --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
            background-image: var(--stripes), var(--rays);
            background-size: 300%, 200%;
            background-position: 50% 50%, 50% 50%;
            animation: fadeIn 2s ease;
            mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .god-rays::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--stripes), var(--rays);
            background-size: 200%, 100%;
            animation: god-rays 40s linear infinite;
            background-attachment: fixed;
            mix-blend-mode: difference;
        }

        .container-iframe {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            width: 90vw;
            z-index: 99;
        }

        .iframe-container {
            border-radius: 20px;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border: 4px solid #ffffff;
            background-color: #0A1D37;
            transition: transform 0.3s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: none;
            border-radius: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 8vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.6);
            padding: 0 30px;
            border-top: 2px solid #ffffff;
        }

        .icon {
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .controls i:last-child {
            margin-right: 0;
        }

        .fullscreen-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .fullscreen-bar.hidden {
            transform: translateY(100%);
        }

        .fullscreen-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: transform 0.3s ease;
        }

        .fullscreen-bar button:hover {
            transform: scale(1.1);
        }

        .fullscreen-bar .icon {
            font-size: 18px;
        }

        .game-name {
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
        }

        .fps-counter {
            font-size: 14px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="god-rays"></div>
    
    <div class="container-iframe header-text">
        <div class="iframe-container">
            <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>
        <div class="controls">
            <i style="margin-left: 15px;" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
            <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
            <i class="fa-solid fa-comment icon" id="whysofeinious-button"></i>
            <i class="fa-solid fa-pager icon" id="openIframeSource"></i>
        </div>
    </div>

    <div class="fullscreen-bar" id="fullscreenBar">
        <span class="game-name" id="gameName"></span>
        <span class="fps-counter" id="fpsCounter">FPS: 0</span>
        <button onclick="exitFullscreen()"><i class="fas fa-compress icon"></i></button>
        <button onclick="toggleBar()" id="toggleBarBtn">Hide Bar</button>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6640595376330309"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6640595376330309"
         data-ad-slot="3791895609"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const iframe = document.getElementById('myIframe');
        const fullscreenBar = document.getElementById('fullscreenBar');
        const gameNameSpan = document.getElementById('gameName');
        const toggleBarBtn = document.getElementById('toggleBarBtn');

        if (url) {
            iframe.src = url;
            localStorage.setItem('iframeUrl', url);
            history.replaceState(null, '', window.location.pathname);
        } else {
            const savedUrl = localStorage.getItem('iframeUrl');
            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                console.error("No URL parameter provided and no saved URL found.");
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const container = document.querySelector('.container-iframe');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function toggleBar() {
            fullscreenBar.classList.toggle('hidden');
            toggleBarBtn.textContent = fullscreenBar.classList.contains('hidden') ? 'Show Bar' : 'Hide Bar';
        }

        function refreshIframe() {
            iframe.src = iframe.src;
        }

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                fullscreenBar.style.display = 'flex';
                try {
                    const url = new URL(iframe.src);
                    const gameName = url.pathname.split('/').pop() || 'Unknown Game';
                    gameNameSpan.textContent = `Playing: ${gameName}`;
                } catch (e) {
                    gameNameSpan.textContent = 'Playing: Unknown Game';
                }
            } else {
                fullscreenBar.style.display = 'none';
                fullscreenBar.classList.remove('hidden');
                toggleBarBtn.textContent = 'Hide Bar';
            }
        });

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function updateFPS() {
            const currentTime = performance.now();
            frameCount++;
            
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                const fpsCounter = document.getElementById('fpsCounter');
                if (fpsCounter) {
                    fpsCounter.textContent = `FPS: ${fps}`;
                }
            }
            
            requestAnimationFrame(updateFPS);
        }

        requestAnimationFrame(updateFPS);

        document.getElementById('whysofeinious-button').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);

            script.onload = function() {
                new Crate({
                    server: '1337108365591187640', 
                    channel: '1345454451904745673' 
                });
            };
        });

        document.getElementById('openIframeSource').addEventListener('click', function() {
            const iframeSrc = document.getElementById('myIframe').src;
            const link = document.createElement('a');
            link.href = iframeSrc;
            link.target = '_blank';
            link.click();
        });
    </script>
</body>
</html>
